<div class="container">
  <div class="alert alert-warning" role="alert" *ngIf=message>
    {{message}}
   </div>
<form #userRegForm="ngForm" (ngSubmit)="createUser()">
    <div>
    <div class="row">
      <div class="col-md-12 mb-2">
        <label>First name</label>
        <input [(ngModel)]="firstname" name="firstname" type="text" class="form-control" id="firstname" required>
      </div>
    </div>
      <div class="row">
        <div class="col-md-12 mb-2">
        <label>Last name</label>
        <input [(ngModel)]="lastname" name="lastname" type="text" class="form-control" id="lastname" value="" required>
      </div>
      </div>
  
    <div class="row">
      <div class="col-md-12 mb-2">
        <label>Email</label>
        <input [(ngModel)]="email" name="email" type="email" class="form-control" required pattern="(.*@yahoo.com$)|(.*@gmail.com$)">
      </div>
    </div>

      <div class="row">
        <div class="col-md-12 mb-2">
          <label for="password">Password</label>
          <input [(ngModel)]="password" name="password" type="password" class="form-control" required minlength="6">
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 mb-2">
          <label>Confirm Password</label>
          <input [(ngModel)]="Cpassword" name="Cpassword" type="password" class="form-control" required>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <button name='Button' class="btn btn-success" type="submit" [disabled]="!userRegForm.valid">Create Account</button>
        </div>
      </div>

    </div>
  </form>
  </div>
